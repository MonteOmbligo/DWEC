<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id = "titulo"></h3>
    <p id = "resultado"></p>

    <script>
        
            // Transformamos string a entero
            let num = parseInt(prompt("Introduce un numero"));

            if(!isNaN(num) && num>0){
            document.getElementById("titulo").innerHTML += "Los numeros pares comprendidos entre "+num+ " son: ";
            for(let i = num; i>=0; i--){
                if(i%2==0){
                    document.getElementById("resultado").innerHTML+= '<b>'+ i+'<br>';
                }
            }
        }
            else {
                document.getElementById("titulo").innerHTML = "Introduce un numero positivo";
            }
        
        </script>
</body>
</html>
