<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "resultado">
        
    </p>
    <script>
    var num=Math.trunc(Math.random()*10+1);
    for(var i=1;i<=10;i++){
        document.getElementById("resultado").innerHTML+=num+" por "+i+" igual a "+(num * i)+"<br>"; //Incremento el número para la siguiente multiplicación.
    }
    </script>
</body>
</html>
